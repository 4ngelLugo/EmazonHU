server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/emazon
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC

appDescription: "Emazon API"
appVersion: "1.0.0"